<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>add two numbers</h1>
    <input type="text" id="inp1" placeholder="enter a num"><br>
    <input type="text" id="inp2" placeholder="enter a num"><br>
    <button onclick="add()">add numbers</button>
<script>
function add(){
    var a=Number(document.getElementById('inp1').value);
    var b=Number(document.getElementById('inp2').value);
    document.write(a+b);

}
</script>
</body>
</html>
