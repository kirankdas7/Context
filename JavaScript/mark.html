<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="color: red;">
    <input type="text" id="inp" placeholder="enter a number">
    <button onclick="check()">check</button>
   </div>
    <script>
               function check(){
        var num =Number(document.getElementById('inp').value);
                if(num>=90){
                    document.write('student have A1 grade');
                }else if(num>=80){
                    document.write('student have A grade');
                    
                }else if(num>=70){
                    document.write('student have B grade');

                }else if(num>60){
                    document.write('student have c grade');

                }else{
                    document.write('<h1 style="color: red;" >Failed<h1>');

                }
        }
    </script>
</body>
</html>
